<template name="peerEditWidget">
  <form class="edit">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New peer</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
      <div class="table-responsive">
        <table class="table no-margin">
          <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value="Test network host shell tunnel"></td>
          </tr>
          <tr>
            <td>Peer URI:</td>
            <td><input type="text" name="uri" value="grpc://peer0.org1.example.com:7053"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="box-footer clearfix">
      <input type="submit" class="btn btn-sm btn-info btn-flat pull-left" value="Register New Peer" />
    </div>
  </div>  
  </form>
</template>
