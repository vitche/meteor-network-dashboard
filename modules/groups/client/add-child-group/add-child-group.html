<template name="addChildGroupWidget">
    <section class="content-header">
        <h1>Add child for group</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-4">
                <div class="box box-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">General Elements</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Group name</label>
                                <input type="text" class="form-control" placeholder="Enter Group Name">
                            </div>
                            <div class="form-group">
                                <label>Group alias (Optional)</label>
                                <input type="text" class="form-control" placeholder="Enter Group Alias">
                            </div>
                            <div class="form-group">
                                <label>Select permissions</label>
                                {{#each permission in permissions}}
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="{{permission.alias}}">
                                            {{permission.title}}
                                        </label>
                                    </div>
                                {{/each}}
                            </div>
                        </form>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary js-create-child">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
