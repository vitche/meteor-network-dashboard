<template name="Organization_info">
    {{#if isLoading}}
        <section class="overlay-wrapper">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </section>
    {{else}}
        <section class="invoice">
            <!-- title row -->
            <div class="row page-header">
                <div class="col-xs-6">
                    <h2><i class="fa fa-globe"></i> {{organization.title}}</h2>
                </div>
                <div class="col-xs-6 margin-top-20">
                    {{#unless organization.verified}}
                        <button type="button" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i>
                            Approve
                        </button>
                    {{/unless}}
                </div>
                <!-- /.col -->
            </div>

        </section>
    {{/if}}
</template>
