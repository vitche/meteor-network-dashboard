<template name="Organization_page">
    <div class="row">
        <div class="col-xs-8">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Organizations</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    {{> Organization_list (organizationsArgs organizations)}}
                </div>
                {{#unless isOrganizationLoading}}
                    <div class="overlay">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                {{/unless}}
            </div>
        </div>
    </div>
</template>
