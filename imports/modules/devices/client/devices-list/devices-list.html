<template name="devicesListWidget">
    <div class="row">
        <div class="col-xs-6">
            <div class="margin">
                <div class="btn-group">
                    <button type="button" class="btn btn-success js-create-devices">
                        <i class="fa fa-plus"></i>
                        Add Device
                    </button>
                </div>
            </div>
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Devices</h3>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th>Device ID</th>
                                <th>Name</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each device in devicesList}}
                                <tr>
                                    <td><a href="{{pathFor 'devices.edit' id=device._id}}"
                                           data-toggle="control-sidebar">{{device._id}}</a></td>
                                    <td>{{device.name}}</td>
                                    <td>{{device.type}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
