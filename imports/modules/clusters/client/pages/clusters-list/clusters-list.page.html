<template name="Cluster_page">
    <div class="row">
        <div class="col-xs-6">
            <div class="margin">
                <div class="btn-group">
                    <button type="button" class="btn btn-success">
                        <i class="fa fa-plus"></i>
                        Add cluster
                    </button>
                </div>
                {{#if isSelected}}
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-group"></i>
                            Link to Group
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-cube"></i>
                            Add Sensors
                        </button>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="treeview-holder">
                {{> Treeview_component (clustersData clusters)}}
            </div>
        </div>
    </div>
</template>
