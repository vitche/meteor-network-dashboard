<template name="Create_organization_modal">
    <div class="modal fade in" id="modal-default" style="display: block">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create organization</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <!-- text input -->
                        <div class="form-group {{#if hasError}}has-error{{/if}}">
                            <label>Organization name</label>
                            <input type="text" name="organization_name" class="form-control" placeholder="Enter Organization Name"
                                   disabled="{{#if isLoading }}disabled{{/if}}">
                            {{#if hasError}}
                                <span class="help-block ">Organization name is required</span>
                            {{/if}}
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" class="js-hl-settings" checked="{{hlDefaultSettings}}">
                                    Use default HyperLedger settings
                                </label>
                            </div>
                        </div>

                        {{#unless hlDefaultSettings}}
                            <div class="form-group {{#if hlSettingsError}}has-error{{/if}}">
                                <label>IP Address 1</label>
                                <input type="text" name="hl_ip_address_1" class="form-control" placeholder="ip address 1"
                                       disabled="{{#if isLoading }}disabled{{/if}}">
                                <label>IP Address 2</label>
                                <input type="text" name="hl_ip_address_2" class="form-control" placeholder="ip address 2"
                                       disabled="{{#if isLoading }}disabled{{/if}}">
                                {{#if hlSettingsError}}
                                    <span class="help-block ">Organization name is required</span>
                                {{/if}}
                            </div>
                        {{/unless}}
                    </form>
                </div>
                <div class="modal-footer">
                    {{#if onError}}
                        <div>{{onError}}</div>
                    {{/if}}
                    {{#if onSuccess}}
                        <div>{{onSuccess}}</div>
                    {{/if}}
                    <button type="button" class="btn btn-default pull-left js-modal-close" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary js-save">Save changes</button>
                </div>
                {{#if isLoading}}
                    <div class="overlay">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
