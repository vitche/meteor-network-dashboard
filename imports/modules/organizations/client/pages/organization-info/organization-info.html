<template name="Organization_info">
    {{#if isLoading}}
        <section class="overlay-wrapper">
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </section>
    {{/if}}

    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-8">
            {{> Device_healt_chart}}
        </div>

        <div class="col-xs-12 col-md-6 col-lg-4">
            <div class="box box-success ">
                <div class="box-header with-border">
                    <i class="fa fa-asterisk"></i>
                    <h3 class="box-title text-center">Tip of the day</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="tip-of-day">
                        <h4>Avoid going too big</h4>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-8">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Devices</h3>
                </div>
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Health</th>
                                <th>OS</th>
                                <th>OS Version</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each device in devicesList}}
                                <tr class="js-select-device">
                                    <td>{{device.name}}</td>
                                    <td>{{device.status}}</td>
                                    <td>{{device.healt}}</td>
                                    <td>{{device.type}}</td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
