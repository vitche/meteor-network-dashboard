<template name="authenticationPage">
    {{> atForm}}
</template>

<template name="override-atTitle">
    <div class="login-box-msg">
        <p class="login-box-msg">Sign in to start your session</p>
    </div>
</template>

<template name="override-atPwdFormBtn">
    <button type="submit" class="btn btn-primary btn-block btn-flat">{{buttonText}}</button>
</template>


<template name="override-atTextInput">
    <div class="form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
        <input class="form-control" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
        {{#if hasIcon}}
            <span class="{{iconClass}}"></span>
        {{/if}}
        {{#if hasError}}
            <span class="text-red">{{errorText}}</span>
        {{/if}}
    </div>
</template>

<template name="override-atError">
    <div class="list-errors">
        {{#each error}}
            <div class="list-item text-red">{{errorText}}</div>
        {{/each}}
    </div>
</template>
