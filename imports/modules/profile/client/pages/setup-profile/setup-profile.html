<template name="Setup_profile">
    <div class="login-box-msg">
        <p class="login-box-msg">Setup your profile</p>
    </div>

    <form role="form" id="setup-profile-form"  method="POST">
        <div class="form-group">
            <input class="form-control" type="password" placeholder="First name">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Last name">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
    </form>
</template>
