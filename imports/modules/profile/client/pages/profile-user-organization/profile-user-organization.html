<template name="Profile_user_organization">
    <div class="active tab-pane" id="activity">
        {{#if isOrganizationLoading}}
            <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        {{/if}}

        {{#if organization}}
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-globe"></i> My organization
                    </h2>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <p>
                            <b>Organization title:</b> {{organization.title}}
                            {{#if organization.verified}}
                                <span class="label label-success">Verified</span>
                            {{else }}
                                <span class="label label-danger">Not Verified</span>
                            {{/if}}
                        </p>
                        <p>
                            <b>Membership:</b> {{membership}}
                        </p>
                    </div>
                </div>
            </div>
        {{/if}}

        {{#if canInviteUser}}
            <div class="row">
                <div class="col-xs-12">
                    <h3>Invite user</h3>
                    <form class="invite-user-form">
                        <div class="form-group ">
                            <label for="email_for_invite" class="control-label">Enter email:</label>
                            <input id="email_for_invite" type="email" class="form-control" placeholder="User email"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary js-save">Send invitation</button>
                    </form>
                </div>
            </div>
        {{/if}}

        {{#unless organization}}
            <div class="row">
                <div class="col-xs-12">
                    <div class="center-block">
                        <p class="text-center">You are not a member of organization</p>
                        <button type="button" class="btn btn-success btn js-create-organization"
                                style="display: block; margin: 0 auto;">Create
                            organization
                        </button>
                    </div>
                </div>
            </div>
        {{/unless}}

    </div>
</template>
